<div class="container">
    <h2>My Todos</h2>

    <form role="form" ng-submit="addTodo()">
        <div class="row">
            <div class="input-group">
                <input type="text" ng-model="todo" placeholder="할일을 입력해 주세요" class="form-contorl">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="추가">
                </span>
            </div>
        </div>
    </form>
<p></p>
    <div ui-sortable ng-model="todos">
    <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor:move;">
        <input type="text" value="{{todo}}" class="form-contorl">
        <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
        </span>
    </p>
</div>
</div>
